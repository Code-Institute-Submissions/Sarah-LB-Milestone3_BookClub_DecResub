{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text center-align">Recommend a Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book prefix amber-text"></i>
              <input id="book_title" name="book_title" minlength="5" maxlength="50"
                  type="text" class="validate" required>
              <label for="book_title">Book Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book prefix amber-text"></i>
              <input id="book_author" name="book_author" minlength="5" maxlength="50"
                  type="text" class="validate" required>
              <label for="book_author">Author</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s5">
                <i class="fas fa-book prefix amber-text"></i>
                <select id="genre" name="genre" class="validate" required>
                  <option value="" disabled selected>Genre</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
            </div>
            <div class="col s1 offset-s1">Rating: </div>
            <div class= "col s5">
                <div id="rateYo" name="rateYo" class="amber-text"></div>
            </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix amber-text"></i>
              <textarea id="book_description" name="book_description" minlength="5"
                  maxlength="1000" class="materialize-textarea validate" required></textarea>
              <label for="book_description">Book Description</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button class="btn waves-effect waves-light amber" type="submit">Submit
              </button>
            </div>
          </div>
        </form>
      </div>

{% endblock %}
