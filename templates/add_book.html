{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text center-align">Recommend a Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book prefix amber-text"></i>
              <input id="book_title" name="book_title" minlength="5" maxlength="50"
                  type="text" class="validate" required>
              <label for="book_title">Book Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book prefix amber-text"></i>
              <input id="book_author" name="book_author" minlength="5" maxlength="50"
                  type="text" class="validate" required>
              <label for="book_author">Author</label>
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-book prefix amber-text"></i>
                <select multiple id="genre" name="genre" class="validate" required>
                  <option value="" disabled selected>Genre</option>
                  <optgroup label="Fiction:"></optgroup>
                      <option value="8">Children's fiction</option>
                      <option value="8">Young Adult fiction</option>
                      <option value="8">Adult fiction</option>
                      <option value="1">Fantasy fiction</option>
                      <option value="2">Science fiction</option>
                      <option value="3">Historical fiction</option>
                      <option value="4">Mystery</option>
                      <option value="5">Horror</option>
                      <option value="6">Action & Adventure</option>
                      <option value="7">Romance</option>
                      <option value="9">Contemporary fiction</option>
                  </optgroup>
                  <optgroup label="Non-fiction:">
                      <option value="8">Children's non-fiction</option>
                      <option value="8">Adult non-fiction</option>
                      <option value="10">Biography/Autobiography</option>
                      <option value="11">Self-help</option>
                      <option value="12">Food & drink</option>
                      <option value="13">Art & Photography</option>
                      <option value="14">History</option>
                      <option value="14">Travel</option>
                      <option value="14">True crime</option>
                      <option value="14">Humour</option>
                      <option value="14">Guide/How to...</option>
                      <option value="14">Social Sciences</option>
                      <option value="14">Science & technology</option>
                      <option value="14">Children's non-fiction</option>
                      <option value="14">Non-fiction</option>
                      <option value="14">Religon & Spirituality</option>
                      <option value="14">Sport</option>
                    </optgroup>
                </select>
            </div>
          </div>
          <div class="row star_rating">
            <div class="input-field col s12">
              <i class="fas fa-star prefix amber-text"></i>
              <div class="col s1 offset-s1">Rating: </div>
              <div id="rateYo" name="rateYo" class="amber-text  col s10"></div>
              </div>
            </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix amber-text"></i>
              <textarea id="book_description" name="book_description" minlength="5"
                  maxlength="1000" class="materialize-textarea validate" required></textarea>
              <label for="book_description">Book Description</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button class="btn waves-effect waves-light amber" type="submit">Submit
              </button>
            </div>
          </div>
        </form>
      </div>

{% endblock %}
