{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text center-align">Recommend a Book</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book prefix amber-text"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Book Title</label>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-pen-fancy prefix amber-text"></i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Author</label>
            </div>
          </div>
        </form>
      </div>

{% endblock %}
