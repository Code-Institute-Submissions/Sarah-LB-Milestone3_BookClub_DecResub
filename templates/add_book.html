{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text center-align">Recommend a Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">

          <!--title-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book prefix amber-text"></i>
              <input id="book_title" name="book_title" minlength="5" maxlength="50"
                  type="text" class="validate" required>
              <label for="book_title">Book Title</label>
            </div>
          </div>

          <!--author-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book prefix amber-text"></i>
              <input id="book_author" name="book_author" minlength="5" maxlength="50"
                  type="text" class="validate" required>
              <label for="book_author">Author</label>
            </div>
          </div>

          <!--genre dropdown-->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-book prefix amber-text"></i>
                <select multiple id="genre" name="genre" class="validate" required>
                  <option value="" disabled selected>Genre</option>
                  <optgroup label="Fiction:"></optgroup>
                      <option value="1">Children's fiction</option>
                      <option value="2">Young Adult fiction</option>
                      <option value="3">Adult fiction</option>
                      <option value="4">Fantasy fiction</option>
                      <option value="5">Science fiction</option>
                      <option value="6">Historical fiction</option>
                      <option value="7">Mystery</option>
                      <option value="8">Horror</option>
                      <option value="9">Action & Adventure</option>
                      <option value="10">Romance</option>
                      <option value="11">Contemporary fiction</option>
                  </optgroup>
                  <optgroup label="Non-fiction:">
                      <option value="12">Children's non-fiction</option>
                      <option value="13">Adult non-fiction</option>
                      <option value="14">Biography/Autobiography</option>
                      <option value="15">Self-help</option>
                      <option value="16">Food & drink</option>
                      <option value="17">Art & Photography</option>
                      <option value="18">History</option>
                      <option value="19">Travel</option>
                      <option value="20">True crime</option>
                      <option value="21">Humour</option>
                      <option value="22">Guide/How to...</option>
                      <option value="23">Social Sciences</option>
                      <option value="24">Science & technology</option>
                      <option value="25">Languages</option>
                      <option value="26">Non-fiction</option>
                      <option value="27">Religon & Spirituality</option>
                      <option value="28">Sport</option>
                    </optgroup>
                </select>
            </div>
          </div>

          <!--rating-->
          <div class="row star_rating">
            <div class="input-field col s12">
              <i class="fas fa-star prefix amber-text"></i>
              <div class="col s1 offset-s1">Rating: </div>
              <div id="rateYo" name="rateYo" class="amber-text  col s10"></div>
              </div>
            </div>
          
          <!--book description-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix amber-text"></i>
              <textarea id="book_description" name="book_description" minlength="5"
                  maxlength="1000" class="materialize-textarea validate" required></textarea>
              <label for="book_description">Book Description</label>
            </div>
          </div>

          <!--link to a book cover image-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-image prefix amber-text"></i>
              <input id="book_cover" name="book_cover" minlength="10" maxlength="50"
                  type="url" class="validate">
              <label for="book_cover">Insert a url link to the book cover image (optional)</label>
            </div>
          </div>

          <!--submit button--> 
          <div class="row">
            <div class="col s12 center-align">
              <button class="btn waves-effect waves-light amber" type="submit">Submit
              </button>
            </div>
          </div>
        </form>
      </div>

{% endblock %}
