{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text center-align">{{ username|capitalize }}'s Profile</h3>

    
        
    <div class="row book_panel">
      {% for user_book in user_books %}
      <div class="col s12 m4">
        <div class="card-panel book-teaser amber lighten-5">
          <div class="row center">
            <a href="#">
              <img src="{{user_book.book_cover }}" alt="Book Cover" class="book_cover">
            </a>
          </div>
          <div class = "row">
            <div class="col s12">
            <h4>{{user_book.book_title }}</h4>
            <h5>by {{user_book.book_author }}</h5>
            <h5>Genre: {{user_book.book_genre }}</h5>
            <h5>Rating:</h5>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
    {% endblock %}
