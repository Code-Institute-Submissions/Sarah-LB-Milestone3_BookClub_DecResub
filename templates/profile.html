{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text center-align">{{ username|capitalize }}'s Profile</h3>

    
        
    <div class="row user_book_panel">
      {% for user_book in user_books %}
      <div class="col s12 m4">
        <div class="card-panel amber lighten-5">
          <div class="row center">
            <a href="#">
              <img src="{{user_book.book_cover }}" alt="Book Cover" class="book_cover">
            </a>
          </div>
          <div class = "row">
            <h4 class="col s12"><strong>{{user_book.book_title }}</strong></h4>
          </div>
          <div class = "row">
            <h4 class="col s12"><strong>by {{user_book.book_author }}</strong></h4>
          </div>
          <div class = "row">
            <h4 class="col s12"><strong>Genre: {{user_book.book_genre }}</strong></h4>
          </div>
          <div class = "row">
            <h4 class="col s12"><strong>Rating:</strong></h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
    {% endblock %}
